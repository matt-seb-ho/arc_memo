6cdd2623:
  pseudocode:
    - new empty grid:
        dimensions: match input grid
    - define guides:
        which: aligned, same color pixel pairs on opposite edges of the grid
    - draw lines:
        for each: guide pair
        connecting: guide pairs
        color: match guide
